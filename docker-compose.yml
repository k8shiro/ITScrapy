version: '3'
services:
  scrapy:
    restart: always
    build:
      context: scrapy/.    
      args:
        http_proxy: ${PROXY}
        https_proxy: ${PROXY}
        HTTP_PROXY: ${PROXY}
        HTTPS_PROXY: ${PROXY}
    environment:
      - http_proxy=${PROXY}
      - https_proxy=${PROXY}
      - HTTP_PROXY=${PROXY}
      - HTTPS_PROXY=${PROXY}
    volumes:
      - ./scrapy/:/scrapy/
    links:
      - mongo
  mongo:
    restart: always
    image: mongo
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongoadmin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
      - ./mongo/data/db:/data/db
